<h1 id="client-name">Contrats pour client</h1>

<div id="contracts-wrapper">
    <table id="contracts-table">
        <thead>
            <tr>
                <th>Type de Contrat</th>
                <th>Service</th>
                <th>Date de Début</th>
                <th>Date de Fin</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contract of contracts">
                <td>{{ contract.type }}</td>
                <td>{{ contract.service }}</td>
                <td>{{ contract.startDate }}</td>
                <td>{{ contract.endDate }}</td>
                <td>{{ contract.status }}</td>
                <td>
                    <button class="button-action">Mettre à jour</button>
                    <button class="button-action">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="add-button-wrapper">
        <button class="button-add" (click)="toggleAddContractForm()">Ajouter un contrat</button>
    </div>
</div>

<!-- Formulaire pour ajouter un contrat -->
<div id="add-contract-form" *ngIf="showAddContractForm" class="form-container">
    <h3>Ajouter un nouveau contrat</h3>
    <form>
        <label for="contractType">Type de Contrat</label>
        <input type="text" id="contractType" name="contractType" [(ngModel)]="newContract.type">

        <label for="service">Service</label>
        <input type="text" id="service" name="service" [(ngModel)]="newContract.service">

        <label for="startDate">Date de Début</label>
        <input type="date" id="startDate" name="startDate" [(ngModel)]="newContract.startDate">

        <label for="endDate">Date de Fin</label>
        <input type="date" id="endDate" name="endDate" [(ngModel)]="newContract.endDate">

        <label for="status">Statut</label>
        <input type="text" id="status" name="status" [(ngModel)]="newContract.status">

        <div class="form-buttons">
            <button type="button" class="button-action" (click)="saveContract()">Enregistrer</button>
            <button type="button" class="button-action" (click)="cancel()">Annuler</button>
        </div>
    </form>
</div>

<footer>
    <a [routerLink]="['/clientes']" class="text-sm font-semibold leading-6 text-gray-900">
        <button class="button-back">Retour</button>
    </a>
</footer>
